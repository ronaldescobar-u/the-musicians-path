name: Verify API Integration Tests
on:
  pull_request:
    paths:
      - 'database/**'
      - 'api/**'
defaults:
  run:
    working-directory: ./api
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v2
      - name: Install
